<section data-ng-controller="SettingsController">

    <div id="content" class="col-xs-12 col-sm-12">

        <div class="preloader" style="display: none;">
            <img src="img/devoops_getdata.gif" class="devoops-getdata" alt="preloader">
        </div>
        <div id="ajax-content">
            <div class="row">
                <div id="breadcrumb" class="col-xs-12">
                    <ol class="breadcrumb pull-left">
                        <li><a>Edit your profile</a></li>
                    </ol>
                </div>
            </div>
            <div class="row">


                <div class="col-xs-1"></div>
                <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
                      autocomplete="off">

                    <div class="col-xs-4">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                   data-ng-model="user.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   data-ng-model="user.lastName"
                                   placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                   data-ng-model="user.phoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label><br>
                            <country-select data-ng-model="user.country"></country-select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" data-ng-model="user.city"
                                   placeholder="City">
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                        </div>
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>Profile Saved Successfully</strong>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="picture">Profile Picture</label><br>
                            <img ng-show="{{user.picture}}" src={{user.picture}} style="max-width: 500px"><br>
                            <input type="text" id="picture" name="picture" class="form-control"
                                   data-ng-model="user.picture"
                                   placeholder="Picture URL" tooltip="Picture URL" tooltip-placement="bottom">

                            <div class="use-provider-pictures">
                                <a style="margin-right:5px;" ng-repeat="provider in providers"
                                   class="btn btn-social-icon btn-{{provider['name']}}"
                                   ng-click="user.picture = provider['picture']"
                                   tooltip="Use {{provider['name']}} picture" tooltip-placement="bottom">
                                    <i class="fa fa-{{provider['name']}}"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>


        </div>
    </div>


</nav>
