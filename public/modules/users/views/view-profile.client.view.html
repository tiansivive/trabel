<nav data-ng-controller="ViewProfileController" data-ng-init="findUser()" ng-show="user">
	<div id="content" class="col-xs-12 col-sm-12">

		<div id="ajax-content">
			<div class="row">
				<div id="breadcrumb" class="col-xs-12">
					<ol class="breadcrumb pull-left">
						<li><a>{{user.displayName}}'s profile</a></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 text-right"> <img src="{{picture}}" style="max-width: 500px; padding-top: 10px"></div>
				<div class="col-xs-6">
					<div ng-show="user.phoneNumber">
						<h4> Phone Number</h4>
						{{user.phoneNumber}}
					</div>
					<div ng-show="user.country && user.city">
						<h4 ng-init="noDisplay=true"> Location </h4>
						{{user.city}}, {{user.country}}
					</div>
					<div ng-show="user.country && !user.city">
						<h4> Location </h4>
						{{user.country}}
					</div>
					<div ng-show="user.city && !user.country">
						<h4> Location </h4>
						{{user.city}}
					</div>
					<div><br>
						<a class="btn btn-primary" href="/#!/message/new/{{user._id}}">
							<i class="glyphicon glyphicon-envelope"></i>
							Send Message
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
