<div data-ng-controller="TripsController" data-ng-init="find()">
    <div id="content" class="col-xs-12 col-sm-12">

        <div id="ajax-content">
            <div class="row">
                <div id="breadcrumb" class="col-xs-12">
                    <ol class="breadcrumb pull-left">
                        <li><a>Trips</a></li>
                    </ol>
                </div>
            </div>
            <div class="list-group">
                <a data-ng-repeat="trip in trips" data-ng-href="#!/trips/{{trip._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="trip.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="trip.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="trip.name"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!trips.$resolved || trips.length">
                No Trips yet, why don't you <a href="/#!/trips/create">create one</a>?
            </div>


        </div>
    </div>
</div>
